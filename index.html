  <script>
    function calcAmt(){
    
    var input = document.getElementById("input1").value;
    const perc = 0.03;
   
    const months1 = 16;
    const months2 = 4;
    //2021
    var percamt1 = perc * input;
    
    var block1amt = parseFloat(input) + parseFloat(percamt1) ;
    
    var totblock1 = percamt1 * months1;
    

    //2022
    
    var percamt2 = perc * block1amt;
   
    var block2amt = parseFloat(block1amt) + parseFloat(percamt2) ;
    
    var totblock2 = percamt2 * months2;
    
    var total = totblock1 + totblock2;
    
    


    
    document.getElementById("out1").value = "2021: " + totblock1;
    document.getElementById("out2").value = "2022: " + totblock2;
    document.getElementById("out3").value = "Total: " + total;
    document.getElementById("out4").value = "Monthly: " + block2amt;
    
}
  </script>
